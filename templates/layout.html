<!DOCTYPE html>
<html lang="en">
<head>
    <!--Nicher line gulo bootstrap theme add korar jonno
    https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--CDN maane content delivery network. Okhan thekei CSS ta chole ashbe in runtime-->
    <!--Oporer line gulo bootstrap theme add korar jonno-->

    <!--Ebar, nijer kichu CSS tulbo, jeta already static/main.css e rakha achhe-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Flask | {{ title }}</title>
    {% else %}
        <title>Flask</title>
    {% endif%}
</head>
<!--Jehetu shudhu next part tai overwritten hobe by the bachhas who'll inherit this,
    we use the keyword block-->
<body>
    <!--"site-header" er moddhe ja achhe, sheta Navbar toiri korche
    https://github.com/CoreyMSchafer/code_snippets/blob/master/
    Python/Flask_Blog/snippets/navigation.html-->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">Flask Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/about">About</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/register">Register</a>
              </div>
            </div>
           </div>
        </nav>
    </header>
    <!-- Eta gets replaced by main.html jeta porer bhaage achhe. Ektu beshi custom ota.
    <div class="container">  Ei container class ta bootstrap dichhe
        {% block content_not_used %}{% endblock content_not_used %}
    </div>
    -->
    <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>
          <div class="col-md-4">
            <div class="content-section">
              <h3>Our Sidebar</h3>
              <p class='text-muted'>You can put any information here you'd like.
                <ul class="list-group">
                  <li class="list-group-item list-group-item-light">Latest Posts</li>
                  <li class="list-group-item list-group-item-light">Announcements</li>
                  <li class="list-group-item list-group-item-light">Calendars</li>
                  <li class="list-group-item list-group-item-light">etc</li>
                </ul>
              </p>
            </div>
          </div>
        </div>
      </main>

    <!-- Optional JavaScript: Bootstrap Bundle with Popper; etao oi bootstrap site ta theke-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

<!--
    FUNFACT:
    The name Jinja was chosen because itâ€™s the name of a Japanese temple
    and temple and template share a similar pronunciation
-->

</html>
