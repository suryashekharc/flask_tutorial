{% extends "layout.html" %}  {# Er dara inheritance hochhe #}

{% block content %}  {# Ei part ta overwritten hochhe #}
    <h1>Welcome to the Home Page </h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
